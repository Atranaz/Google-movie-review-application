<!DOCTYPE html>
<html>
<head>
	<title>Movie review project | Namshi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet" href="css/tingle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	
	<!--[if lt IE 9]>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" type="text/javascript"></script>
	<![endif]-->
</head>
<body>
	<div class="wrap">
		<div id="find-movie" >
			<div class="find-box">
				<h1>Find Movie by Title</h1>
				
				<div class="group">      
					<input type="text" id="movie-title" name="movie-title" value="" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Movie Name</label>
				</div>

				<div class="group">      
					<input type="text" id="movie-year" name="movie-year" value="" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Movie Year</label>
				</div>
				
				<a id="findnow" class="btn" href="#">Find Now</a>
				<small style="text-align: center;">Title: mad max | Year: 2015</small>
			</div>
			
		</div>

		<div id="movie-review" class="movies-show hide-section">
		
			<div class="movie-title-header">
				<div id="movie-title-section" class="movie-title-area">
					<h1 class="movie-title"></h1>
					<h3 class="movie-info">2018 ‧ Thriller/Science Fiction ‧ 2h 20m	</h3>
				</div>
				<div class="movie-share-area">
					<span id="movie-share" class="movie-share-btn"><i class="fas fa-ellipsis-v"></i></span>
					<ul id="pop-area" class="pop-menu">
						<li><a href="#"><i class="fas fa-share-alt"></i> Share</a></li>
						<li><a href="#"><i class="far fa-comment-alt"></i> Send Feedback</a></li>
					</ul>
				</div>
			</div>

			<div class="stickybar-area" id="stickyHead">
				<nav class="menu menu--alonso">
					<ul id="nav-tab" class="sticky-menu menu__list">
						<li class="menu__item menu__item--current"><a class="menu__link" href="#overview">Overview</a></li>
						<li class="menu__item"><a class="menu__link" href="#cast">Cast</a></li>
						<li class="menu__line"></li>
					</ul>
				</nav>
			</div>

			<div class="movie-content">
				<div class="movie-overview tab active" id="overview">
					<div class="movie-slider">
						<div class="swiper-container">
						    <div class="swiper-wrapper">
						        <div class="swiper-slide">
						        	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XbF7of5Y5NEVkcRuZwVzqWo-aLxiw9bGkSaPSGv4-Xi6vno" data-jslghtbx>
						        </div>
						        <div class="swiper-slide">
						        	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XbF7of5Y5NEVkcRuZwVzqWo-aLxiw9bGkSaPSGv4-Xi6vno" data-jslghtbx>
						        </div>
						        <div class="swiper-slide">
						        	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XbF7of5Y5NEVkcRuZwVzqWo-aLxiw9bGkSaPSGv4-Xi6vno" data-jslghtbx>
						        </div>
						        <div class="swiper-slide">
						        	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XbF7of5Y5NEVkcRuZwVzqWo-aLxiw9bGkSaPSGv4-Xi6vno" data-jslghtbx>
						        </div>
						        <div class="swiper-slide">
						        	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XbF7of5Y5NEVkcRuZwVzqWo-aLxiw9bGkSaPSGv4-Xi6vno">
						        </div>
						        <div class="swiper-slide">
						        	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XbF7of5Y5NEVkcRuZwVzqWo-aLxiw9bGkSaPSGv4-Xi6vno" data-jslghtbx>
						        </div>
						        <div class="swiper-slide">
						        	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XbF7of5Y5NEVkcRuZwVzqWo-aLxiw9bGkSaPSGv4-Xi6vno" data-jslghtbx>
						        </div>
						        <div class="swiper-slide">
						        	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3XbF7of5Y5NEVkcRuZwVzqWo-aLxiw9bGkSaPSGv4-Xi6vno" data-jslghtbx>
						        </div>
						    </div>
						</div>
					</div>

					<div class="white-box">
						<div id="rating" class="movie-rating">
							
						</div>
						<div class="seprate-line"></div>
						<div class="movie-likes">
							<div class="user-likes">
								<p>92% liked this film <span class="google-user">Google users</span></p>
							</div>
							<div class="user-vote">
								<span class="vote-like"><i class="fas fa-thumbs-up"></i></span>
								<span class="vote-dislike"><i class="fas fa-thumbs-down fa-flip-horizontal"></i></span>
							</div>
						</div>
						<div class="seprate-line"></div>
						<div id="movie-textarea" class="movie-text">
							
						</div>
						<div id="hide-sections" class="hide-section">
							<div id="released" class="movie-awards movie-releasedate">
							</div>
							<div id="director" class="movie-awards movie-director">
								
							</div>
							<div class="movie-awards movie-film">
								<p>Box office: <span>378.9 million USD</span></p>
							</div>
						</div>
						<div id="awards" class="movie-awards">
						</div>
						<div class="seprate-line"></div>
						<div class="movie-moredetail">
							<a id="moremovie-button" href="#hide-section" class="">More about this movie</a>
						</div>
					</div>

				</div>

				<div class="movie-cast tab" id="cast">
					<div id="actors" class="cast-profile-wrap">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script async="async" type="text/javascript" src="js/lightbox.min.js"></script>
	<script async="async" type="text/javascript" src="https://www.cssscript.com/demo/pure-javascript-modal-popup-with-css3-transitions-tingle-js/dist/tingle.js"></script>
	
	<script type="text/javascript" src="js/classie.js"></script>
	<script async="async" type="text/javascript" src="dist/bundle.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>

</body>
</html>
